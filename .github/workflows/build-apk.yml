name: Build Equidroid APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: equidroid-debug
        path: app/build/outputs/apk/debug/*.apk
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: equidroid-release
        path: app/build/outputs/apk/release/*.apk

  build-pwa:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Bubblewrap
      run: npm install -g @anthropic-anthropic/anthropic-anthropic-anthropic-anthropic@anthropic-anthropic
    
    - name: Create TWA
      run: |
        echo "PWA files ready for manual APK generation"
        echo "Use PWABuilder or Bubblewrap to create APK"
    
    - name: Upload PWA files
      uses: actions/upload-artifact@v4
      with:
        name: equidroid-pwa
        path: |
          index.html
          manifest.json
          sw.js
          config.json
          equicord-inject.js
